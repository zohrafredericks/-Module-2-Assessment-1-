<html lang="en">
<head>
<meta charset="UTF-8">

<title>Pine City Zoo</title>

<!-- Google Font -->
<link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400;700&display=swap" rel="stylesheet">

<link rel="stylesheet" href="style.css">
<style>
html, body {
    height: 100%;
    margin: 0;
    font-family: 'Baloo 2', cursive;
    background: url('images/map-blur.png') no-repeat center center fixed;
    background-size: cover;
}

/* Header */
#header {
    text-align: center;
    padding: 15px;
    background-color: rgba(243, 210, 93, 0.9);
}

#header img {
    max-height: 80px;
}

/* Top and Bottom Tabs */
#tabs-top, #tabs-bottom {
    display: flex;
    justify-content: space-around;
    background: forestgreen;
    flex-wrap: wrap;
    z-index: 3;
}

#tabs-top a, #tabs-bottom a {
    flex: 1;
    padding: 12px 0;
    text-align: center;
    color: white;
    font-weight: bold;
    text-decoration: none;
    transition: background 0.3s;
}

#tabs-top a:hover, #tabs-bottom a:hover {
    background: darkgreen;
}

#tabs-bottom {
    position: fixed;
    bottom: 0;
    width: 100%;
    z-index: 3;
}

/* Section Heading */
.section-title {
    text-align: center;
    color: #572800;
    font-family: 'Baloo 2', cursive;
    margin: 20px 0 10px 0;
    font-size: 2rem;
}

/* Animal Thumbnails */
#animal-thumbnails {
    display: flex;
    flex-direction: column;
    gap: 20px;
    width: 90%;
    max-width: 350px;
    margin: 0 auto 120px auto;
}

.animal-item {
    display: flex;
    align-items: center;
    gap: 15px;
    text-decoration: none;
    color: black;
    font-family: 'Baloo 2', cursive;
    transition: transform 0.3s, background 0.3s;
    padding: 10px 15px;
    border-radius: 12px;
    background-color: rgba(255, 255, 255, 0.85);
    box-shadow: 0 4px 6px rgba(0,0,0,0.2);
    width: 100%;
}

.animal-item img {
    width: 80px;
    height: auto;
    border: 3px solid forestgreen;
    border-radius: 8px;
}

.animal-item:hover {
    transform: scale(1.05);
    background-color: rgba(255, 255, 255, 1);
}

.animal-name {
    font-size: 1.2rem;
    font-weight: 700;
}

/* Responsive */
@media (max-width: 768px) {
    #tabs-top, #tabs-bottom { flex-direction: column; }
    #animal-thumbnails { max-width: 90%; }
    .animal-item { flex-direction: row; gap: 10px; padding: 8px 10px; }
    .animal-item img { width: 60px; }
    .animal-name { font-size: 1rem; }
}

@media (max-width: 480px) {
    .animal-item img { width: 50px; }
    .animal-name { font-size: 0.9rem; }
}
</style>
</head>
