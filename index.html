<style>
body { font-family: 'Baloo 2', cursive; margin:0; padding:0; background:#f5f5f5; }
#header { text-align:center; padding:15px; background-color: rgba(243,210,93,0.9); }
#header img { max-height:80px; }
#tabs-top, #tabs-bottom { display:flex; justify-content:space-around; background:forestgreen; flex-wrap:wrap; }
#tabs-top a, #tabs-bottom a, .tab-heading { flex:1; padding:12px 0; text-align:center; color:white; font-weight:bold; text-decoration:none; transition:background 0.3s; }
#tabs-top a:hover, #tabs-bottom a:hover { background: darkgreen; }
#tabs-bottom { position:fixed; bottom:0; width:100%; z-index:3; }
#main { max-width:1200px; margin:100px auto 140px auto; padding:20px; }
#animal-thumbnails, #place-thumbnails { display:flex; flex-wrap:wrap; justify-content:center; gap:20px; margin-bottom:40px; }
.animal-item, .place-item { display:flex; flex-direction:column; align-items:center; width:150px; text-decoration:none; }
.animal-item img, .place-item img { width:150px; height:150px; object-fit:cover; border-radius:10px; border:3px solid forestgreen; transition: transform 0.3s; }
.animal-item img:hover, .place-item img:hover { transform: scale(1.05); }
.animal-name, .place-name { margin-top:10px; font-size:1.1rem; color:#572800; text-align:center; }
.section-title { text-align:center; font-size:1.5rem; color:#572800; margin-bottom:20px; font-weight:bold; }
</style>
