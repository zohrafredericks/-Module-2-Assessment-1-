

   <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pine City Zoo</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: url('images/map.png') no-repeat center center fixed;
      background-size: cover;
    }

    h1 {
      text-align: center;
      font-size: 2rem;
      color: #2e4600;
      margin-top: 20px;
      letter-spacing: 2px;
    }

    #header {
      text-align: center;
      padding: 10px;
    }

    #header img {
      height: 80px;
    }

    #main-home {
      text-align: center;
      margin-top: 20px;
    }

    #tabs-top {
      display: flex;
      justify-content: center;
      margin-top: 20px;
    }

    #tabs-top a {
      flex: 1;
      max-width: 150px;
      margin: 5px;
      padding: 10px;
      background: forestgreen;
      color: white;
      text-decoration: none;
      font-weight: bold;
      text-align: center;
      border-radius: 8px;
      transition: background 0.3s;
    }

    #tabs-top a:hover {
      background: darkgreen;
    }

    #tabs-bottom {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      display: flex;
      background: forestgreen;
    }

    #tabs-bottom a {
      flex: 1;
      padding: 10px;
      text-align: center;
      color: white;
      font-weight: bold;
      text-decoration: none;
      border-right: 1px solid #fff;
    }

    #tabs-bottom a:last-child {
      border-right: none;
    }

    #tabs-bottom a:hover {
      background: darkgreen;
    }
  </style>
</head>
<body>

  <div id="header">
    <img src="images/logo.png" alt="Pine City Zoo Logo">
  </div>

  <div id="main-home">
   

    <div id="tabs-top">
      <a href="animals.html">ANIMALS</a>
      <a href="map.html">MAP</a>
      <a href="places.html">PLACES</a>
    </div>
  </div>

  <div id="tabs-bottom">
    <a href="weather.html">WEATHER</a>
    <a href="feedback.html">FEEDBACK</a>
  </div>

</body>
</html>
