
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pine City Zoo</title>

<!-- Google Font -->
<link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400;700&display=swap" rel="stylesheet">

<style>
/* Full page map background */
html, body {
    height: 100%;
    margin: 0;
    font-family: 'Baloo 2', cursive;
    background: url('images/map-blur.png') no-repeat center center fixed;
    background-size: cover;
}

/* Header */
#header {
    text-align: center;
    padding: 15px;
    background-color: rgba(243, 210, 93, 0.9);
    position: relative;
    z-index: 3;
}

#header img {
    max-height: 80px;
}

/* Top and Bottom Tabs */
#tabs-top, #tabs-bottom {
    display: flex;
    justify-content: space-around;
    background: forestgreen;
    flex-wrap: wrap;
    position: relative;
    z-index: 3;
}

#tabs-top a, #tabs-bottom a {
    flex: 1;
    padding: 12px 0;
    text-align: center;
    color: white;
    font-weight: bold;
    text-decoration: none;
    transition: background 0.3s;
}

#tabs-top a:hover, #tabs-bottom a:hover {
    background: darkgreen;
}

#tabs-bottom {
    position: fixed;
    bottom: 0;
    width: 100%;
    z-index: 3;
}

/* Animal thumbnails container */
#animal-thumbnails-wrapper {
    display: flex;
    justify-content: center; /* horizontal centering */
    align-items: center;     /* vertical centering */
    flex-direction: column;
    height: calc(100% - 80px - 50px - 50px); /* height minus header + top tabs + bottom tabs */
    padding: 20px;
    overflow-y: auto;
    box-sizing: border-box;
}

#animal-thumbnails {
    display: flex;
    flex-direction: column;
    gap: 20px;
    width: 100%;
    max-width: 300px; /* container width */
    align-items: flex-start; /* name appears to the right */
}

/* Each thumbnail + name horizontally aligned */
.animal-item {
    display: flex;
    align-items: center;
    gap: 15px;
    text-decoration: none;
    color: black;
    font-family: 'Baloo 2', cursive;
    transition: transform 0.3s;
}

.animal-item img {
    width: 80px;
    height: auto;
    border: 3px solid forestgreen;
    border-radius: 8px;
}

.animal-item:hover {
    transform: scale(1.05);
}

.animal-name {
    font-size: 1.2rem;
    font-weight: 700;
}

/* Optional scrollbar styling */
#animal-thumbnails-wrapper::-webkit-scrollbar {
    width: 8px;
}

#animal-thumbnails-wrapper::-webkit-scrollbar-thumb {
    background-color: rgba(0,0,0,0.3);
    border-radius: 4px;
}
</style>
</head>
<body>

<!-- Header -->
<div id="header">
    <img src="images/logo.png" alt="Pine City Zoo Logo">
</div>

<!-- Top Tabs -->
<div id="tabs-top">
    <a href="animals.html">ANIMALS</a>
    <a href="places.html">PLACES</a>
    <a href="map.html">MAP</a>
</div>

<!-- Animal Thumbnails Section -->
<div id="animal-thumbnails-wrapper">
    <div id="animal-thumbnails">
        <a href="animal-gorilla.html" class="animal-item">
            <img src="images/gorilla-tn.png" alt="Gorilla" title="Gorilla">
            <span class="animal-name">Gorilla</span>
        </a>
        <a href="animal-koala.html" class="animal-item">
            <img src="images/koala-tn.png" alt="Koala" title="Koala">
            <span class="animal-name">Koala</span>
        </a>
        <a href="animal-lion.html" class="animal-item">
            <img src="images/lion-tn.png" alt="Lion" title="Lion">
            <span class="animal-name">Lion</span>
        </a>
        <a href="animal-monkey.html" class="animal-item">
            <img src="images/monkey-tn.png" alt="Monkey" title="Monkey">
            <span class="animal-name">Monkey</span>
        </a>
        <a href="animal-panda.html" class="animal-item">
            <img src="images/panda-tn.png" alt="Panda" title="Panda">
            <span class="animal-name">Panda</span>
        </a>
        <a href="animal-tiger.html" class="animal-item">
            <img src="images/tiger-tn.png" alt="Tiger" title="Tiger">
            <span class="animal-name">Tiger</span>
        </a>
        <a href="animal-warthog.html" class="animal-item">
            <img src="images/warthog-tn.png" alt="Warthog" title="Warthog">
            <span class="animal-name">Warthog</span>
        </a>
        <a href="animal-elephant.html" class="animal-item">
            <img src="images/elephant-tn.png" alt="Elephant" title="Elephant">
            <span class="animal-name">Elephant</span>
        </a>
        <a href="animal-giraffe.html" class="animal-item">
            <img src="images/giraffe-tn.png" alt="Giraffe" title="Giraffe">
            <span class="animal-name">Giraffe</span>
        </a>
        <a href="animal-gemsbok.html" class="animal-item">
            <img src="images/gemsbok-tn.png" alt="Gemsbok" title="Gemsbok">
            <span class="animal-name">Gemsbok</span>
        </a>
    </div>
</div>

<!-- Bottom Tabs -->
<div id="tabs-bottom">
    <a href="weather.html">WEATHER</a>
    <a href="feedback.html">FEEDBACK</a>
</div>

</body>
</html>
