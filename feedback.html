


<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>FEEDBACK - Pine City Zoo</title>

<!-- Google Font -->
<link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400;700&display=swap" rel="stylesheet">

<!-- Master CSS -->
<link rel="stylesheet" href="style.css">

<style>
/* Specific styling for feedback page */
#main h1 {
    color: #572800;
    margin-bottom: 15px;
    text-align: center;
}

#info-box-full {
    background: transparent; /* removed white background */
    padding: 25px;
    max-width: 600px;
    margin: 0 auto;
    text-align: center;
    border-radius: 0; /* optional, matches page background */
    box-shadow: none;
}

#info-box-full h3 {
    margin-bottom: 20px;
    font-size: 1.5rem;
    color: #131313;
}

#info-box-full input,
#info-box-full textarea {
    width: 100%;
    padding: 12px;
    margin-bottom: 15px;
    border: 2px solid forestgreen;
    border-radius: 8px;
    font-family: 'Baloo 2', cursive;
    font-size: 1rem;
}

#info-box-full button {
    background-color: forestgreen;
    color: white;
    border: none;
    padding: 12px 25px;
    font-size: 1.1rem;
    font-weight: bold;
    border-radius: 8px;
    cursor: pointer;
    transition: background 0.3s;
}

#info-box-full button:hover {
    background-color: darkgreen;
}

/* Responsive adjustments */
@media (max-width: 768px) {
    #info-box-full {
        padding: 20px;
    }
}

@media (max-width: 480px) {
    #info-box-full h3 {
        font-size: 1.3rem;
    }
    #info-box-full button {
        width: 100%;
    }
}
</style>
</head>
<body>

<!-- Header -->
<div id="header">
    <img src="images/logo.png" alt="Pine City Zoo Logo">
</div>

<!-- Top Tabs -->
<div id="tabs-top">
    <a href="places.html">PLACES</a>
    <a href="index.html" class="tab-heading">ANIMALS</a>
    <a href="map.html">MAP</a>
</div>

<!-- Main Content -->
<div id="main">
    <h1>Feedback</h1>
    <div id="info-box-full">
        <h3>We'd Love to Hear from You!</h3>
        <form action="message-received.html" method="post">
            <input type="text" name="name" placeholder="Your Name" required>
            <input type="email" name="email" placeholder="Your Email" required>
            <textarea name="message" placeholder="Type your message here" rows="6" required></textarea>
            <button type="submit">SUBMIT</button>
        </form>
    </div>
</div>

<!-- Bottom Tabs -->
<div id="tabs-bottom">
    <a href="weather.html">WEATHER</a>
    <a href="feedback.html">FEEDBACK</a>
</div>

</body>
</html>
